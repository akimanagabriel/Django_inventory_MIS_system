{% extends 'base.html' %} {% load static %} {% block content %}

<div class="flex justify-center items-center mt-5">
  <div class="bg-gray-900 p-9 shadow rounded">
    <form
      action="/signin/"
      method="post"
      autocomplete="off"
      class="grid grid-cols-1 gap-3"
    >
      {% csrf_token %} {% if messages %} {% for message in messages %}
      <div
        class="flex gap-2 {% if message.tags == 'success' %} bg-green-900 text-green-500 {% else %} bg-red-900 text-red-500 {% endif %} px-2 py-1 rounded"
      >
        <strong>{{ message.tags }}</strong>
        <span>{{ message }}</span>
      </div>
      {% endfor %} {% endif %}

      <div class="grid grid-cols-1 gap-2">
        <label>Username</label>
        <input
          placeholder="ex: leirbag"
          type="text"
          name="username"
          class="px-4 py-1 rounded bg-slate-700 border border-slate-600"
        />
      </div>

      <div class="grid grid-cols-1 gap-2">
        <label>Password</label>
        <input
          placeholder="strong password"
          type="password"
          name="password"
          class="px-4 py-1 rounded bg-slate-700 border border-slate-600"
        />
      </div>

      <div class="flex flex-col gap-2">
        <div>
          <input type="checkbox" name="" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <div class="flex items-center px-6">
          <div class="border border-gray-700 w-[80px] h-[2px]"></div>
          <div class="px-3">OR</div>
          <div class="border border-gray-700 w-[80px] h-[2px]"></div>
        </div>
        <div class="text-center">
          <span
            ><a href="/password-forgot" class="text-orange-400 underline"
              >Forgot</a
            >
            my password?</span
          >
        </div>
      </div>

      <div class="grid grid-cols-1 gap-2">
        <button
          type="submit"
          class="py-1 bg-orange-700 hover:bg-orange-600 font-semibold rounded text-white"
        >
          SIGNIN
        </button>
      </div>

      <div class="grid grid-cols-1 gap-2 text-end">
        <span>
          I don't have an account
          <a href="/signup/" class="text-orange-400 underline">create</a>
          my own
        </span>
      </div>
    </form>
  </div>
</div>

{% endblock %}
